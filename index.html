<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name= 'viewport' content='width=device-width, initial-scale=1'>

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src='public/vendor.js' type='text/javascript' charset='utf-8' defer></script>
      <script src='public/application.js' type='text/javascript' charset='utf-8' defer></script>
    </head>
<body class='container-fluid'>
  <nav class='navbar navbar-inverse navbar-fixed-top navbarcustom'>
    <div class='container'>
      <div class='navbar-header'>
        <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navbar' aria-expanded='false' aria-controls='navbar'>
          <span class='sr-only'>Toggle navigation</span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <a class='navbar-brand' href='#'>X To the Mofo</a>
      </div>
      <div id='navbar' class='collapse navbar-collapse'>
        <ul class='nav navbar-nav'>
          <li><a href='#signUp' id='signUp'>Sign Up!</a></li>
          <li><a href='#signIn' id='signIn'>Sign In!</a></li>
          <li><a href='#changePasswordModal' data-toggle='modal' data-target='#changePasswordModal'>Change Password</a></li>
        </ul>
      </div><!--/.nav-collapse -->
   </div>
  </nav>
                               <!--BEGIN BODY-->
  <div class='container'>
    <div class='starter-template'>
      <h1>TIC TAC TOE!!!</h1>
      <div>
      <table class='game-board'>
        <tr>
          <td class='game-cell'><div class='game-cell' id='8'>&nbsp;</div></td>
          <td class='game-cell'><div class='game-cell' id='7'>&nbsp;</div></td>
          <td class='game-cell'><div class='game-cell' id='6'>&nbsp;</div></td>
        </tr>
        <tr>
          <td class='game-cell'><div class='game-cell' id='5'>&nbsp;</div></td>
          <td class='game-cell'><div class='game-cell' id='4'>&nbsp;</div></td>
          <td class='game-cell'><div class='game-cell' id='3'>&nbsp;</div></td>
        </tr>
        <tr>
          <td class='game-cell'><div class='game-cell' id='2'>&nbsp;</div></td>
          <td class='game-cell'><div class='game-cell' id='1'>&nbsp;</div></td>
          <td class='game-cell'><div class='game-cell' id='0'>&nbsp;</div></td>
        </tr>
      </table>
    </div>
    <div class="scoreboard">
      The current player is: <div class='playerDiv'></div>
      The number of moves is: <div class="numOfMovesDiv"></div>
    </div>
  </div>
                               <!--MODALS START HERE-->
                               <!--SIGN UP MODAL-->
      <div class='modal fade' id='signUpModal' tabindex='-1' role='dialog' aria-labelledby='mySignUpModal'>
        <div class='modal-dialog' role='document'>
          <div class='modal-content'>
            <div class='modal-header'>
              <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
              <h4 class='modal-title'>Sign Up!</h4>
            </div>
            <div class='modal-body'>
              <form id='sign-up'>
                <fieldset>
                  <input type='text' name='credentials[email]' id='sign-up-email' placeholder='Gimme your email'>
                  <input type='password' name='credentials[password]' id='sign-up-password' placeholder='Password'>
                  <input type='password' name='credentials[password_confirmation]' id='sign-up-password-confirmation' placeholder='Password Confirm'>
                  <input type='submit' name='submit' value='Sign up!'>
                </fieldset>
              </form>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
                                  <!--SIGN UP MODAL-->
      <div class='modal fade' id='signInModal' tabindex='-1' role='dialog' aria-labelledby='mySignInModal'>
        <div class='modal-dialog' role='document'>
          <div class='modal-content'>
            <div class='modal-header'>
              <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
              <h4 class='modal-title'>Sign In!</h4>
            </div>
            <div class='modal-body'>
              <form id='sign-in'>
                <fieldset>
                  <input type='text' name='credentials[email]' id='sign-in-email' placeholder='Input your email'>
                  <input type='password' name='credentials[password]' id='sign-in-password' placeholder='Password'>
                  <input type='submit' name='submit' value='Sign in!'>
                </fieldset>
              </form>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
                                 <!--CHANGE PASSWORD MODAL-->
     <div class='modal fade' id='changePasswordModal' tabindex='-1' role='dialog' aria-labelledby='myChangePasswordModal'>
       <div class='modal-dialog' role='document'>
         <div class='modal-content'>
           <div class='modal-header'>
             <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
             <h4 class='modal-title'>Change Password</h4>
           </div>
           <div class='modal-body'>
             <form id='change-password'>
               <fieldset>
                 <input type='submit' name='submit' value='Change Password!'>
                 <input type='password' name='passwords[old]' id='input-change-password' placeholder='Password'>
                 <input type='password' name='passwords[new]' id='input-change-password-new' placeholder='Password Confirm'>
               </fieldset>
             </form>
           </div>
         </div> <!-- /.modal-content -->
       </div><!-- /.modal-dialog -->
     </div><!-- /.modal -->
  </div>
  <form class='sign-out-btn-form' id='sign-out'>
    <fieldset>
      <input type='submit' class='sign-out-button' name='submit' value='Sign out!'>
    </fieldset>
  </form>
    </body>
</html>
