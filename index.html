<html>
    <head>

      <script src='public/application.js' type='text/javascript' charset='utf-8' defer></script>
    </head>
<body class='container-fluid'>
  <nav class='navbar navbar-inverse navbar-fixed-top navbarcustom'>
    <div class='container'>
      <div class='navbar-header'>
        <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navbar' aria-expanded='false' aria-controls='navbar'>
          <span class='sr-only'>Toggle navigation</span>

        </button>
        <a class='navbar-brand' href='#'>X To the Mofo</a>
      </div>
      <div id='navbar' class='collapse navbar-collapse'>
        <ul class='nav navbar-nav'>
          <li><a href='#signUp' id='signUp'>Sign Up!</a></li>
          <li><a href='#signIn' id='signIn'>Sign In!</a></li>
        </ul>
      </div><!--/.nav-collapse -->
   </div>
  </nav>
                               <!--BEGIN BODY-->
<div class='container'>

   <div class="col-xs-3 col-md-3 stats">Number of Games Completed: <div class='NumberOfGames'></div></div>
   <div class="col-xs-3 col-md-3 stats">Number of X wins: <div class='NumberXwins'></div></div>
   <div class="col-xs-3 col-md-3 stats">Number of O wins: <div class='NumberOwins'></div></div>
   <div class="col-xs-3 col-md-3 stats">Number of Mofo wins: <div class='NumberCatWins'></div></div>
</div>
<div class='jumbotron'>
  <div class='dummy-board'><img src='https://nicoleleonick.files.wordpress.com/2013/12/a-3.jpg' alt='A tic tac toe board'></div>
 <div class='col-xs-1 col-md-1'>
 </div>
 <div class='col-xs-10 col-md-10'>
      <div class='board-container'>
          <table class='game-board'>
            <tr>
              <td class='game-cell-td'><div class='game-cell' id='6'>&nbsp;</div></td>
              <td class='game-cell-td'><div class='game-cell' id='7'>&nbsp;</div></td>
              <td class='game-cell-td'><div class='game-cell' id='8'>&nbsp;</div></td>
            </tr>
            <tr>
              <td class='game-cell-td'><div class='game-cell' id='3'>&nbsp;</div></td>
              <td class='game-cell-td'><div class='game-cell' id='4'>&nbsp;</div></td>
              <td class='game-cell-td'><div class='game-cell' id='5'>&nbsp;</div></td>
            </tr>
            <tr>
              <td class='game-cell-td'><div class='game-cell' id='0'>&nbsp;</div></td>
              <td class='game-cell-td'><div class='game-cell' id='1'>&nbsp;</div></td>
              <td class='game-cell-td'><div class='game-cell' id='2'>&nbsp;</div></td>
            </tr>
          </table>
     </div>
   </div>
 <div class='col-xs-1 col-md-1'>
 </div>
</div>
<div class='col-xs-4 col-md-4'>
</div>
  <div class='col-xs-4 col-md-4'>
      <form class='sign-out-btn-form' id='sign-out'>
        <fieldset>
          <input type='submit' class='sign-out-button' name='submit' value='Sign out!'>
        </fieldset>
     </form>
  </div>
<div class='col-xs-4 col-md-4'>
  </div>
   <!--MODALS START HERE-->
                               <!--SIGN UP MODAL-->
      <div class='modal fade' id='signUpModal' tabindex='-1' role='dialog' aria-labelledby='mySignUpModal'>
        <div class='modal-dialog' role='document'>
          <div class='modal-content'>
            <div class='modal-header'>
              <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
              <h4 class='modal-title'>Sign Up!</h4>
            </div>
            <div class='modal-body'>
              <form id='sign-up'>
                <fieldset>
                  <input type='text' name='credentials[email]' id='sign-up-email' placeholder='Gimme your email'>
                  <input type='password' name='credentials[password]' id='sign-up-password' placeholder='Password'>
                  <input type='password' name='credentials[password_confirmation]' id='sign-up-password-confirmation' placeholder='Password Confirm'>
                  <input type='submit' name='submit' value='Sign up!'>
                </fieldset>
              </form>
            </div><!-- /.modal-body -->
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
                                  <!--SIGN UP MODAL-->
      <div class='modal fade' id='signInModal' tabindex='-1' role='dialog' aria-labelledby='mySignInModal'>
        <div class='modal-dialog' role='document'>
          <div class='modal-content'>
            <div class='modal-header'>
              <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
              <h4 class='modal-title'>Sign In!</h4>
            </div>
            <div class='modal-body'>
              <form id='sign-in'>
                <fieldset>
                  <input type='text' name='credentials[email]' id='sign-in-email' placeholder='Input your email'>
                  <input type='password' name='credentials[password]' id='sign-in-password' placeholder='Password'>
                  <input type='submit' name='submit' value='Sign in!'>
                </fieldset>
              </form>
              <div class="modal-footer">
               <a href='#changePasswordModal' data-toggle='modal' data-target='#changePasswordModal'>Change Password</a>
              </div>
            </div><!-- /.modal-body -->
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
                                 <!--CHANGE PASSWORD MODAL-->
     <div class='modal fade' id='changePasswordModal' tabindex='-1' role='dialog' aria-labelledby='myChangePasswordModal'>
       <div class='modal-dialog' role='document'>
         <div class='modal-content'>
           <div class='modal-header'>
             <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
             <h4 class='modal-title'>Change Password</h4>
           </div>
           <div class='modal-body'>
             <form id='change-password'>
               <fieldset>
                 <input type='submit' name='submit' value='Change Password!'>
                 <input type='password' name='passwords[old]' id='input-change-password' placeholder='Old Password'>
                 <input type='password' name='passwords[new]' id='input-change-password-new' placeholder='New Password'>
               </fieldset>
             </form>
           </div><!-- /.modal-body -->
         </div> <!-- /.modal-content -->
       </div><!-- /.modal-dialog -->
     </div><!-- /.modal -->
                                 <!--GAME STATE MODAL-->
     <div class='modal fade' id='gameStateModal' tabindex='-1' role='dialog' aria-labelledby='myChangePasswordModal'>
       <div class='modal-dialog' role='document'>
         <div class='modal-content'>
           <div class='modal-header'>
             <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
             <h4 class='modal-title'>GAME OVER MAN!</h4>
           </div>
             <div class='modal-body'>
             <div><p display='inline'>PLAYER <div class='playerDiv'></div> WON!</p></div>
           </div><!-- /.modal-body -->
         </div> <!-- /.modal-content -->
       </div><!-- /.modal-dialog -->
     </div><!-- /.modal -->
                                 <!--CAT WON MODAL-->
     <div class='modal fade' id='catWonModal' tabindex='-1' role='dialog' aria-labelledby='myChangePasswordModal'>
       <div class='modal-dialog' role='document'>
         <div class='modal-content'>
           <div class='modal-header'>
             <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
             <h4 class='modal-title'>GAME OVER MAN!</h4>
           </div>
           <div class='modal-body catwin'>
             <img src='https://i.imgur.com/CkQTkwi.jpg' width='250' height='250' alt='A cat Mofo' />
           </div><!-- /.modal-body -->
         </div> <!-- /.modal-content -->
       </div><!-- /.modal-dialog -->
     </div><!-- /.modal -->

                          <!--NOT SIGNED IN MODAL-->
     <div class='modal fade' id='changePasswordFailModal' tabindex='-1' role='dialog' aria-labelledby='mySignUpModal'>
       <div class='modal-dialog' role='document'>
         <div class='modal-content'>
           <div class='modal-body'>
             Something went wrong
           </div><!-- /.modal-body -->
         </div><!-- /.modal-content -->
       </div><!-- /.modal-dialog -->
     </div><!-- /.modal -->

     <div class='modal fade' id='changePasswordSucceedModal' tabindex='-1' role='dialog' aria-labelledby='mySignUpModal'>
       <div class='modal-dialog' role='document'>
         <div class='modal-content'>
           <div class='modal-body'>
             Password Changed
           </div><!-- /.modal-body -->
         </div><!-- /.modal-content -->
       </div><!-- /.modal-dialog -->
     </div><!-- /.modal -->
                                <!--END MODALS-->

    </body>
</html>
